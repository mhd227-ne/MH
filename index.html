<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Coder By KAWAKI227</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --accent: #3b82f6;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f8fafc;
            --gray: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --border-radius: 8px;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--darker);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(37, 99, 235, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(239, 68, 68, 0.1) 0%, transparent 50%);
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--primary);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: var(--gray);
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .toolbar {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .tool-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--light);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .tool-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: var(--shadow);
        }

        .tool-btn i {
            font-size: 1.1rem;
        }

        .tool-section {
            display: none;
            background: rgba(15, 23, 42, 0.8);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .tool-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-header {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        h2 i {
            color: var(--accent);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray);
            font-size: 0.9rem;
        }

        textarea, input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--light);
            font-family: 'Roboto Mono', monospace;
            font-size: 0.95rem;
            resize: none;
            transition: var(--transition);
        }

        textarea {
            min-height: 200px;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .output-container {
            margin-top: 1.5rem;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .output-title {
            font-size: 0.9rem;
            color: var(--gray);
            font-weight: 500;
        }

        .output-actions {
            display: flex;
            gap: 0.5rem;
        }

        .output-actions button {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .output-actions button:hover {
            color: var(--light);
        }

        .output-content {
            background: rgba(0, 0, 0, 0.3);
            border-radius: var(--border-radius);
            padding: 1rem;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
        }

        .status-message {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-top: 1rem;
            display: none;
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
            display: block;
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger);
            display: block;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            color: var(--gray);
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 1.5rem;
            }
            
            .toolbar {
                gap: 0.75rem;
            }
            
            .tool-btn {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }
            
            .tool-section {
                padding: 1.5rem;
            }
            
            .btn-group {
                gap: 0.75rem;
            }
            
            .btn {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-lock logo-icon"></i>
            </div>
            <h1>SecureCoder Pro</h1>
            <p class="subtitle">Advanced encryption, decryption, and web scraping tools for developers and security professionals</p>
        </header>

        <div class="toolbar">
            <button class="tool-btn active" data-section="encrypt">
                <i class="fas fa-lock"></i> Encrypt
            </button>
            <button class="tool-btn" data-section="decrypt">
                <i class="fas fa-unlock"></i> Decrypt
            </button>
            <button class="tool-btn" data-section="scrape">
                <i class="fas fa-globe"></i> Web Scraper
            </button>
        </div>

        <!-- Encrypt Section -->
        <section id="encrypt" class="tool-section active">
            <div class="section-header">
                <h2><i class="fas fa-lock"></i> Code Encryption</h2>
            </div>
            
            <div class="input-group">
                <label for="encrypt-input">Enter your code to encrypt (JavaScript, HTML, CSS, etc.)</label>
                <textarea id="encrypt-input" placeholder="Paste your code here..."></textarea>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-primary" id="encrypt-btn">
                    <i class="fas fa-key"></i> Encrypt Code
                </button>
                <button class="btn btn-secondary" id="clear-encrypt">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
            
            <div class="output-container">
                <div class="output-header">
                    <span class="output-title">Encrypted Output</span>
                    <div class="output-actions">
                        <button id="copy-encrypt"><i class="fas fa-copy"></i> Copy</button>
                    </div>
                </div>
                <div class="output-content" id="encrypt-output"></div>
            </div>
            
            <div class="status-message" id="encrypt-status"></div>
        </section>

        <!-- Decrypt Section -->
        <section id="decrypt" class="tool-section">
            <div class="section-header">
                <h2><i class="fas fa-unlock"></i> Code Decryption</h2>
            </div>
            
            <div class="input-group">
                <label for="decrypt-input">Enter encrypted text to decrypt</label>
                <textarea id="decrypt-input" placeholder="Paste your encrypted text here..."></textarea>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-primary" id="decrypt-btn">
                    <i class="fas fa-key"></i> Decrypt Text
                </button>
                <button class="btn btn-secondary" id="clear-decrypt">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
            
            <div class="output-container">
                <div class="output-header">
                    <span class="output-title">Decrypted Output</span>
                    <div class="output-actions">
                        <button id="copy-decrypt"><i class="fas fa-copy"></i> Copy</button>
                    </div>
                </div>
                <div class="output-content" id="decrypt-output"></div>
            </div>
            
            <div class="status-message" id="decrypt-status"></div>
        </section>

        <!-- Web Scraper Section -->
        <section id="scrape" class="tool-section">
            <div class="section-header">
                <h2><i class="fas fa-globe"></i> Web Scraper</h2>
            </div>
            
            <div class="input-group">
                <label for="url-input">Enter website URL to scrape</label>
                <input type="text" id="url-input" placeholder="https://TEST-BOT.com">
            </div>
            
            <div class="btn-group">
                <button class="btn btn-primary" id="scrape-btn">
                    <i class="fas fa-download"></i> Fetch HTML
                </button>
                <button class="btn btn-secondary" id="clear-scrape">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
            
            <div class="output-container">
                <div class="output-header">
                    <span class="output-title">HTML Content</span>
                    <div class="output-actions">
                        <button id="copy-scrape"><i class="fas fa-copy"></i> Copy</button>
                    </div>
                </div>
                <div class="output-content" id="scrape-output"></div>
            </div>
            
            <div class="status-message" id="scrape-status"></div>
        </section>

        <footer>
            <p>Kawaki-227 &copy; 2025 | All rights reserved</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tool navigation
            const toolBtns = document.querySelectorAll('.tool-btn');
            const toolSections = document.querySelectorAll('.tool-section');
            
            toolBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const sectionId = this.getAttribute('data-section');
                    
                    // Update active button
                    toolBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show corresponding section
                    toolSections.forEach(section => {
                        section.classList.remove('active');
                        if (section.id === sectionId) {
                            section.classList.add('active');
                        }
                    });
                });
            });
            
            // Encryption
            const encryptBtn = document.getElementById('encrypt-btn');
            const encryptInput = document.getElementById('encrypt-input');
            const encryptOutput = document.getElementById('encrypt-output');
            const copyEncryptBtn = document.getElementById('copy-encrypt');
            const clearEncryptBtn = document.getElementById('clear-encrypt');
            const encryptStatus = document.getElementById('encrypt-status');
            
            encryptBtn.addEventListener('click', function() {
                const input = encryptInput.value.trim();
                
                if (!input) {
                    showStatus(encryptStatus, 'Please enter text to encrypt', 'error');
                    return;
                }
                
                try {
                    const encrypted = btoa(encodeURIComponent(input));
                    encryptOutput.textContent = encrypted;
                    showStatus(encryptStatus, 'Text encrypted successfully!', 'success');
                } catch (error) {
                    showStatus(encryptStatus, 'Encryption failed: ' + error.message, 'error');
                }
            });
            
            copyEncryptBtn.addEventListener('click', function() {
                if (!encryptOutput.textContent) {
                    showStatus(encryptStatus, 'No encrypted text to copy', 'error');
                    return;
                }
                
                navigator.clipboard.writeText(encryptOutput.textContent)
                    .then(() => showStatus(encryptStatus, 'Copied to clipboard!', 'success'))
                    .catch(() => showStatus(encryptStatus, 'Failed to copy text', 'error'));
            });
            
            clearEncryptBtn.addEventListener('click', function() {
                encryptInput.value = '';
                encryptOutput.textContent = '';
                encryptStatus.textContent = '';
                encryptStatus.className = 'status-message';
            });
            
            // Decryption
            const decryptBtn = document.getElementById('decrypt-btn');
            const decryptInput = document.getElementById('decrypt-input');
            const decryptOutput = document.getElementById('decrypt-output');
            const copyDecryptBtn = document.getElementById('copy-decrypt');
            const clearDecryptBtn = document.getElementById('clear-decrypt');
            const decryptStatus = document.getElementById('decrypt-status');
            
            decryptBtn.addEventListener('click', function() {
                const input = decryptInput.value.trim();
                
                if (!input) {
                    showStatus(decryptStatus, 'Please enter text to decrypt', 'error');
                    return;
                }
                
                try {
                    const decrypted = decodeURIComponent(atob(input));
                    decryptOutput.textContent = decrypted;
                    showStatus(decryptStatus, 'Text decrypted successfully!', 'success');
                } catch (error) {
                    showStatus(decryptStatus, 'Decryption failed: Invalid encrypted text', 'error');
                }
            });
            
            copyDecryptBtn.addEventListener('click', function() {
                if (!decryptOutput.textContent) {
                    showStatus(decryptStatus, 'No decrypted text to copy', 'error');
                    return;
                }
                
                navigator.clipboard.writeText(decryptOutput.textContent)
                    .then(() => showStatus(decryptStatus, 'Copied to clipboard!', 'success'))
                    .catch(() => showStatus(decryptStatus, 'Failed to copy text', 'error'));
            });
            
            clearDecryptBtn.addEventListener('click', function() {
                decryptInput.value = '';
                decryptOutput.textContent = '';
                decryptStatus.textContent = '';
                decryptStatus.className = 'status-message';
            });
            
            // Web Scraper
            const scrapeBtn = document.getElementById('scrape-btn');
            const urlInput = document.getElementById('url-input');
            const scrapeOutput = document.getElementById('scrape-output');
            const copyScrapeBtn = document.getElementById('copy-scrape');
            const clearScrapeBtn = document.getElementById('clear-scrape');
            const scrapeStatus = document.getElementById('scrape-status');
            
            scrapeBtn.addEventListener('click', async function() {
                const url = urlInput.value.trim();
                
                if (!url) {
                    showStatus(scrapeStatus, 'Please enter a URL', 'error');
                    return;
                }
                
                if (!isValidUrl(url)) {
                    showStatus(scrapeStatus, 'Please enter a valid URL (include http:// or https://)', 'error');
                    return;
                }
                
                try {
                    showStatus(scrapeStatus, 'Fetching website content...', 'success');
                    
                    const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                    const data = await response.json();
                    
                    if (data.contents) {
                        scrapeOutput.textContent = data.contents;
                        showStatus(scrapeStatus, 'Website content fetched successfully!', 'success');
                    } else {
                        showStatus(scrapeStatus, 'No content found at this URL', 'error');
                    }
                } catch (error) {
                    showStatus(scrapeStatus, 'Failed to fetch website: ' + error.message, 'error');
                }
            });
            
            copyScrapeBtn.addEventListener('click', function() {
                if (!scrapeOutput.textContent) {
                    showStatus(scrapeStatus, 'No content to copy', 'error');
                    return;
                }
                
                navigator.clipboard.writeText(scrapeOutput.textContent)
                    .then(() => showStatus(scrapeStatus, 'Copied to clipboard!', 'success'))
                    .catch(() => showStatus(scrapeStatus, 'Failed to copy content', 'error'));
            });
            
            clearScrapeBtn.addEventListener('click', function() {
                urlInput.value = '';
                scrapeOutput.textContent = '';
                scrapeStatus.textContent = '';
                scrapeStatus.className = 'status-message';
            });
            
            // Helper functions
            function showStatus(element, message, type) {
                element.textContent = message;
                element.className = 'status-message ' + type;
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    element.textContent = '';
                    element.className = 'status-message';
                }, 5000);
            }
            
            function isValidUrl(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }
        });
    </script>
</body>
</html>
